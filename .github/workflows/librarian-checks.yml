name: Documentation Checks

on:
  pull_request:
    paths:
      - '**.md'
      - 'docs/**'
      - 'tasks/**'
      - 'tools/validate_*.py'
  push:
    branches:
      - main
      - 'develop/**'
      - 'feature/**'
    paths:
      - '**.md'
      - 'docs/**'
      - 'tasks/**'

jobs:
  validate:
    name: Validate Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt or install failed"

      - name: Validate YAML Frontmatter
        id: metadata
        run: |
          echo "üîç Validating metadata..."
          python tools/validate_metadata.py --all
        continue-on-error: false

      - name: Validate File Organization
        id: location
        run: |
          echo "üîç Checking file organization..."
          python tools/validate_location.py --scan-root
        continue-on-error: false

      - name: Check for Broken Links
        id: links
        run: |
          echo "üîç Checking for broken links..."
          python tools/validate_links.py --all
        continue-on-error: false

      - name: Generate Coverage Report
        id: coverage
        run: |
          echo "üìä Generating coverage report..."
          python tools/collect_metrics.py
        continue-on-error: true

  update-index:
    name: Update Documentation Index
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/develop/') || startsWith(github.ref, 'refs/heads/feature/'))
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt"

      - name: Update documentation index
        run: |
          echo "üîÑ Updating documentation index..."
          python tools/build_index.py --incremental

      - name: Commit updated index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tools/librarian_catalog.db || echo "No index changes"
          git diff --staged --quiet || git commit -m "chore: Update documentation index [skip ci]"
          git push || echo "Nothing to push"
        continue-on-error: true
