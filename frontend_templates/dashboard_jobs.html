<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Dashboard V2</title>
    <link rel="stylesheet" href="/static/css/dashboard_v2.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="dashboard-bg" x-data="jobsPage()" x-init="init()">

    <div class="container">

        <!-- Navigation -->
        <nav style="margin-bottom: 2rem; padding: 1rem; background: rgba(255, 255, 255, 0.03); border-radius: var(--radius-md); backdrop-filter: blur(10px);">
            <div style="display: flex; gap: 1rem; align-items: center;">
                <a href="/dashboard" style="color: var(--color-text-secondary); text-decoration: none; font-weight: 500; padding: 0.5rem 1rem; border-radius: var(--radius-sm); transition: all 0.3s;">
                    üìä Dashboard
                </a>
                <a href="/dashboard/jobs" style="color: var(--color-cyan); text-decoration: none; font-weight: 600; padding: 0.5rem 1rem; border-radius: var(--radius-sm); background: rgba(0, 217, 255, 0.1);">
                    üíº Jobs
                </a>
                <a href="/dashboard/applications" style="color: var(--color-text-secondary); text-decoration: none; font-weight: 500; padding: 0.5rem 1rem; border-radius: var(--radius-sm); transition: all 0.3s;">
                    üìù Applications
                </a>
                <a href="/dashboard/analytics" style="color: var(--color-text-secondary); text-decoration: none; font-weight: 500; padding: 0.5rem 1rem; border-radius: var(--radius-sm); transition: all 0.3s;">
                    üìà Analytics
                </a>
            </div>
        </nav>

        <!-- Header -->
        <header class="dashboard-header">
            <div>
                <h1 class="dashboard-title">Job Listings</h1>
                <p style="color: var(--color-text-secondary); margin-top: 0.5rem;" x-text="`${pagination.total} jobs found`"></p>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <select x-model="filter" @change="loadJobs()" class="btn btn-secondary">
                    <option value="all">All Jobs</option>
                    <option value="eligible">Eligible</option>
                    <option value="not_eligible">Not Eligible</option>
                    <option value="applied">Already Applied</option>
                </select>
            </div>
        </header>

        <!-- Loading Spinner -->
        <div x-show="loading" class="glass-card" style="text-align: center; padding: 2rem;">
            <div style="font-size: 2rem; margin-bottom: 0.5rem;">‚è≥</div>
            <p style="color: var(--color-text-secondary);">Loading jobs...</p>
        </div>

        <!-- Error State -->
        <div x-show="error" class="glass-card" style="text-align: center; padding: 2rem; border: 1px solid var(--color-red);">
            <div style="font-size: 2rem; margin-bottom: 0.5rem;">‚ùå</div>
            <h3 style="color: var(--color-red); margin-bottom: 0.5rem;">Error Loading Jobs</h3>
            <p style="color: var(--color-text-secondary); margin-bottom: 1rem;" x-text="error"></p>
            <button @click="loadJobs()" class="btn btn-primary">Retry</button>
        </div>

        <!-- Jobs Grid -->
        <div x-show="!loading && !error && jobs.length > 0" class="metrics-grid" style="grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));">
            <template x-for="job in jobs" :key="job.id">
                <div class="glass-card" style="padding: 1.5rem;">
                    <!-- Job Header -->
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                        <div style="flex: 1;">
                            <h3 class="gradient-text-cyan" style="font-size: 1.25rem; margin-bottom: 0.5rem;" x-text="job.title"></h3>
                            <p style="color: var(--color-text-secondary); font-size: 0.875rem;" x-text="job.company"></p>
                        </div>
                        <span class="metric-trend"
                              :class="job.eligible ? 'positive' : 'negative'"
                              x-text="job.eligible ? '‚úÖ Eligible' : '‚ùå Not Eligible'"></span>
                    </div>

                    <!-- Job Details -->
                    <div style="margin-bottom: 1rem; color: var(--color-text-secondary); font-size: 0.875rem;">
                        <div style="display: flex; gap: 1rem; margin-bottom: 0.5rem;">
                            <span>üìç <span x-text="job.location"></span></span>
                        </div>
                        <div style="display: flex; gap: 1rem; margin-bottom: 0.5rem;">
                            <span>üí∞ <span x-text="job.salary"></span></span>
                        </div>
                        <div style="display: flex; gap: 1rem;">
                            <span>üè¢ <span x-text="job.type"></span></span>
                            <span>‚è∞ <span x-text="job.posted"></span></span>
                        </div>
                    </div>

                    <!-- Job Description Preview -->
                    <p style="color: var(--color-text-tertiary); font-size: 0.875rem; line-height: 1.5; margin-bottom: 1rem;" x-text="job.description"></p>

                    <!-- Actions -->
                    <div style="display: flex; gap: 0.5rem;">
                        <a :href="job.url" target="_blank" class="btn btn-primary" style="flex: 1; font-size: 0.875rem; text-decoration: none; text-align: center;">
                            View Details
                        </a>
                        <button class="btn btn-secondary" style="font-size: 0.875rem;" x-show="job.eligible && !job.applied">
                            Apply Now
                        </button>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="!loading && !error && jobs.length === 0" class="glass-card" style="text-align: center; padding: 4rem;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üíº</div>
            <h3 class="gradient-text-cyan" style="font-size: 1.5rem; margin-bottom: 0.5rem;">No jobs found</h3>
            <p style="color: var(--color-text-secondary);">Try adjusting your filters or wait for new jobs to be scraped</p>
        </div>

        <!-- Pagination -->
        <div x-show="!loading && !error && pagination.pages > 1" style="margin-top: 2rem; display: flex; justify-content: center; gap: 0.5rem; align-items: center;">
            <button @click="pagination.page > 1 && (pagination.page--, loadJobs())"
                    :disabled="pagination.page === 1"
                    class="btn btn-secondary"
                    style="font-size: 0.875rem;">
                Previous
            </button>
            <span style="color: var(--color-text-secondary); padding: 0 1rem;">
                Page <span x-text="pagination.page"></span> of <span x-text="pagination.pages"></span>
            </span>
            <button @click="pagination.page < pagination.pages && (pagination.page++, loadJobs())"
                    :disabled="pagination.page === pagination.pages"
                    class="btn btn-secondary"
                    style="font-size: 0.875rem;">
                Next
            </button>
        </div>

    </div>

    <script>
        function jobsPage() {
            return {
                jobs: [],
                filter: 'all',
                loading: false,
                error: null,
                pagination: {
                    page: 1,
                    per_page: 20,
                    total: 0,
                    pages: 0
                },

                async init() {
                    await this.loadJobs();
                },

                async loadJobs() {
                    this.loading = true;
                    this.error = null;

                    try {
                        const url = `/api/v2/dashboard/jobs?filter=${this.filter}&page=${this.pagination.page}&per_page=${this.pagination.per_page}`;
                        const response = await fetch(url);

                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }

                        const data = await response.json();

                        if (!data.success) {
                            throw new Error(data.error || 'Failed to load jobs');
                        }

                        // Transform API data to match UI format
                        this.jobs = data.jobs.map(job => this.transformJob(job));
                        this.pagination = data.pagination;

                    } catch (err) {
                        console.error('Error loading jobs:', err);
                        this.error = err.message;
                        this.jobs = [];
                    } finally {
                        this.loading = false;
                    }
                },

                transformJob(job) {
                    return {
                        id: job.id,
                        title: job.title,
                        company: job.company || 'Unknown Company',
                        location: job.location || 'Remote',
                        salary: this.formatSalary(job.salary_min, job.salary_max, job.salary_currency),
                        type: job.job_type || 'Full-time',
                        posted: this.formatDate(job.posted_date),
                        description: job.seniority_level ? `${job.seniority_level} level position` : 'No description available',
                        eligible: job.eligibility,
                        applied: job.applied_date !== null,
                        url: job.url || '#',
                        remote_options: job.remote_options
                    };
                },

                formatSalary(min, max, currency) {
                    currency = currency || 'CAD';
                    if (!min && !max) return 'Salary not specified';
                    if (min && max) {
                        const minStr = this.formatCurrency(min, currency);
                        const maxStr = this.formatCurrency(max, currency);
                        return `${minStr} - ${maxStr}`;
                    }
                    if (min) return `${this.formatCurrency(min, currency)}+`;
                    if (max) return `Up to ${this.formatCurrency(max, currency)}`;
                },

                formatCurrency(amount, currency) {
                    try {
                        return new Intl.NumberFormat('en-US', {
                            style: 'currency',
                            currency: currency,
                            minimumFractionDigits: 0,
                            maximumFractionDigits: 0
                        }).format(amount);
                    } catch (e) {
                        return `$${amount}`;
                    }
                },

                formatDate(dateString) {
                    if (!dateString) return 'Recently';

                    try {
                        const date = new Date(dateString);
                        const now = new Date();
                        const diffTime = Math.abs(now - date);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                        if (diffDays === 0) return 'Today';
                        if (diffDays === 1) return 'Yesterday';
                        if (diffDays < 7) return `${diffDays} days ago`;
                        if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
                        return `${Math.floor(diffDays / 30)} months ago`;
                    } catch (e) {
                        return 'Recently';
                    }
                }
            };
        }
    </script>

</body>
</html>
